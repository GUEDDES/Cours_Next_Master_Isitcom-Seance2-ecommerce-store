name: CI Next.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db" # Dummy for build
          NEXTAUTH_SECRET: "ci-build-secret-not-real" # Dummy for build
